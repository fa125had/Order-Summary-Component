<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="orderBox">
        <img
          class="headerImg"
          src="./images/illustration-hero.svg"
          alt="Order Summary Hero"
        />
        <div class="orderContent">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="orderSummaryDetails">
          <div class="orderSummary">
            <img src="./images/icon-music.svg" alt="Music Icon" />

            <div class="priceAndPlan">
              <h2 id="plan-duration">Annual Plan</h2>
              <p id="plan-price">$59.99/year</p>
            </div>
          </div>

          <a id="plan-change" href="#">Change</a>
        </div>
        <div class="submit">
          <p>
            <a class="button" id="btn-payment" href="#">Proceed to Payment</a>
          </p>
          <a class="button" id="btn-cancel" href="#">Cancel Order</a>
        </div>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">fa125had</a>.
      </footer>
    </main>
  </body>
</html>
